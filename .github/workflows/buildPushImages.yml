name: Build & Push Images

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "backend/Dockerfile"
      - "frontend/Dockerfile"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write   # lets GITHUB_TOKEN push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')-frontend
  TAG_SHA: sha-${{ github.sha }}
  TAG_LATEST: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ env.TAG_LATEST }}
            ${{ env.IMAGE_BACKEND }}:${{ env.TAG_SHA }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:${{ env.TAG_LATEST }}
            ${{ env.IMAGE_FRONTEND }}:${{ env.TAG_SHA }}