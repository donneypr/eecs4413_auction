apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auction
  namespace: default
spec:
  ingressClassName: traefik
  rules:
  - host: donney.ddns.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: frontend-svc, port: { number: 3000 } }
      - path: /api
        pathType: Prefix
        backend:
          service: { name: backend-svc, port: { number: 8000 } }
# If you have cert-manager/Traefik TLS set up, add:
